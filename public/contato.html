<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando email</title>
</head>
<body>
    <form action="/contato" method="POST" style="display: flex; flex-direction: column; width: 300px;">
        <input type="email" name="email" placeholder="Digite o email">
        <input type="text" name="subject" placeholder="Assunto">
        <textarea name="message" style="height: 300px;" placeholder="Escreva a mensagem"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
